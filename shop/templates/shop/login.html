{% extends 'shop/layouts/main.html' %}
{% block title %}
    Login | Nutrify
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5 col-sm-8 col-12 shadow-lg p-4 rounded bg-white">
        <h4 class="mb-3 text-center">User Login</h4>
        <hr style="border-color: #b8bfc2;">
        {% include 'shop/inc/message.html' %}
        
        <form method="post" action="">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">User Name</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            
            <div class="text-center mt-3">
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
